<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Producto</title>
</head>
<body>
    <h1>Categorías</h1>
    <ul id="categorias"></ul>

    <div class="bot">
        <h1>Productos Relacionados</h1>
        <ul id="productosAleatorios"></ul>
    </div>

    <script>
        // Obtener datos de categorías y productos aleatorios desde Express
        const categorias = JSON.parse('{{ categorias }}');
        const productosAleatorios = JSON.parse('{{ productosAleatorios }}');

        // Función para mostrar las categorías en la página
        function mostrarCategorias() {
            const listaCategorias = document.getElementById('categorias');
            categorias.forEach(categoria => {
                const listItem = document.createElement('li');
                const enlaceCategoria = document.createElement('a'); // Crear un elemento de enlace
                enlaceCategoria.textContent = categoria.categoria; // Establecer el texto del enlace
                enlaceCategoria.href = `/productos/${categoria.categoria}`; // Establecer la URL del enlace, puedes ajustar esto según la estructura de tu ruta
                listItem.appendChild(enlaceCategoria); // Agregar el enlace al elemento de lista
                listaCategorias.appendChild(listItem);
            });
        }

        // Función para mostrar los productos aleatorios en la página
        function mostrarProductosAleatorios() {
            const listaProductosAleatorios = document.getElementById('productosAleatorios');
            productosAleatorios.forEach(producto => {
                const listItem = document.createElement('li');
                listItem.textContent = `Nombre: ${producto.nombre_producto}, Descripción: ${producto.descripcion}, Precio: ${producto.precio_venta}`;
                listaProductosAleatorios.appendChild(listItem);
            });
        }

        // Llamar a las funciones para mostrar las categorías y los productos aleatorios
        mostrarCategorias();
        mostrarProductosAleatorios();
    </script>
</body>
</html>

<style>

body {
    width: 100%;
    min-height: 90vh;
    overflow-x: hidden;

}

    .bot {
        position: absolute;
        bottom: 0;
        overflow: hidden;
        width: 100%;
    }
    .titulo {
        text-align: center; 
        padding: 2%;
    }
    .relacionados {
        width: 100%;
        display: flex;
        flex-direction: row;
        gap: 15px;
        overflow-x: scroll;
        width: 75%;
        margin: 0 auto;

    }
    .relacionados div {
        width: 20rem;

    }
    .producto {
        width: 350px;
        display: flex;
        flex-direction: column;
        gap: 5px;
        margin: 3%;
        padding: 3%;
        border: 1px solid #123;
    }
</style>
